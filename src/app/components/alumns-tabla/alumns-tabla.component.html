<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <!-- Columna Nombre -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{ element.nombre }}</td>
    </ng-container>

    <!-- Columna Comision -->
    <ng-container matColumnDef="nivel">
        <th mat-header-cell *matHeaderCellDef>nivel</th>
        <td mat-cell *matCellDef="let element">{{ element.nivel }}</td>
    </ng-container>

    <!-- Columna Profesor -->
    <ng-container matColumnDef="duracion">
        <th mat-header-cell *matHeaderCellDef>duracion</th>
        <td mat-cell *matCellDef="let element">{{ element.duracion }}</td>
    </ng-container>

    <!-- Columna Numero de Estudiantes -->
    <ng-container matColumnDef="alumnosInscriptos">
        <th mat-header-cell *matHeaderCellDef>Alumnos</th>
        <td mat-cell *matCellDef="let element">{{ element.alumnosInscriptos }}</td>
    </ng-container>

    <!-- Columna Matricula Abierta -->
    <ng-container matColumnDef="inscripcionesAbiertas">
        <th mat-header-cell *matHeaderCellDef>Inscripciones abiertas</th>
        <td mat-cell *matCellDef="let element">{{ element.inscripcionesAbiertas }}</td>
    </ng-container>

    <!-- Columna Acciones -->
    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button n(click)="editar(element)"> 
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button (click)="eliminar(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td> 
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
